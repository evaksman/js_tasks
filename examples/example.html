<!-- DOM (Document Object Model) (объектная модель документа) (каждый узел в документе является объектом) -->
<!-- html, head, body, div...все внутренние теги - DOM-узлы. Бывают двух типов: элементы и текстовые узлы.
Узлы с открывающим тегом, содержимым и закрывающим тегом - узлы типа элементы.
Есть еще текстовые узлы: надпись "Title", "Привет, loftschool!", "Перейти на сайт".
Узлы вкладываются друг в друга => DOM-структура или DOM-дерево.
Когда запускаем JS-код внутри браузера, у этого кода появляется доступ в DOM-дереву.
Поэтому мы можем обратить к любому DOM-узлу на странице. Можем создавать новые, удалять существующие, переставлять местами, менять содержимое узлов  пом. JS. -->

// В качестве аргумента в document.querySelector() передаётся CSS-селектор элемента, к которому необходимо получить доступ.
